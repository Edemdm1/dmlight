<body>

  - функція checkAge повертає true, якщо параметр age перевищує 18.
  - в іншому випадку запитує підтвердження та повертає результат:
    
    <script>
    function checkAge(age) {
      if (age > 18) {
        return true;
      } else {
        // ...
        return confirm('Did parents allow you?');
      }
    }
    </script>
    <script>
        // 1.1. Перепишіть функцію checkAge, видаливши else.
        function checkAge(age) {
      if (age > 18) {
        return true;
      }
        // ...
        return confirm('Did parents allow you?');
      }

    //   1.2. Чи буде функція працювати інакше, якщо видалити else?
    //     Answer: Якщо видалите блок else і залишите тільки перевірку if, функція все одно буде працювати правильно. Тут ключова річ у тому, що якщо умова в if не виконується (тобто, якщо age не більше 18), програма продовжить виконувати код після if. У цьому випадку, це останній рядок, який викликає confirm. Таким чином, видалення else не змінить поведінку функції в даному випадкy.
    

    // 1.3. Чи є різниця в поведінці цих двох варіантів і чому?
    // Answer: У випадку першого варіанту функції з else, якщо умова (age > 18) виконується, функція повертає true і виконання закінчується. Якщо ж ця умова не виконується (тобто вік менше або дорівнює 18), функція переходить до блоку else і виконує команду confirm('Did parents allow you?'), а потім повертає результат цього підтвердження.

    //         У випадку другого варіанту без else, якщо умова (age > 18) виконується, функція повертає true і виконання закінчується. Але якщо умова не виконується, тобто вік менше або дорівнює 18, функція просто переходить до наступного рядка коду, безпосередньо викликаючи confirm('Did parents allow you?'), і потім повертає результат цього підтвердження.
    </script>

    <script>

        // 2. Наступна функція повертає true, якщо параметр age перевищує 18. В іншому випадку запитує підтвердження та повертає результат.
        function checkAge(age) {
            if (age > 18) {
                return true;
            } else {
                return confirm('Did parents allow you?');
            }
        }

    </script>
    <script>
        
        // 2.1. Перепишіть функцію checkAge, використовуючи '?'
        function checkAge(age) {
            return (age > 18) ? true : confirm('Did parents allow you?');
        }

    </script>
    <script>
        // 2.2. Перепишіть функцію checkAge, використовуючи '||'
        function checkAge(age) {
            return (age > 18) || confirm('Did parents allow you?');
        }
    </script>
    <script>
        // Чи потрібні дужки навколо age > 18
        return (age > 18) || confirm('Did parents allow you?');
        // Answer: Дужки навколо age > 18 необов'язкові у цьому випадку. Дужки допомогають уникнути непорозумінь щодо пріоритету операторів.
    </script>
    <script>
        // Напишіть функцію min(a,b), яка повертає найменше з двох чисел a і b. У випадку рівності a == b немає значення, що повертати.
        
        min(2, 5) == 2
        min(3, -1) == -1
        min(1, 1) == 1

        // 4.1. реалізуйте функцію min, використовуючи оператор if else
        function min(a, b) {
            if ( a > b) {
                return b;
            } else if ( a < b) {
                return a;
            } else {
                return undefined;
            }
        }

        // 4.2. реалізуйте функцію min, використовуючи тернарний оператор

        function min(a, b) {
            return ( a < b) ? a : b;
        }
    </script>


</body>
