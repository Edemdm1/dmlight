    <!-- Напишіть програму, що запитує у користувача значення двох змінних x, y, та виводить їх суму -->
    <script>
        'use strict';

        // Запитуємо у користувача значення двох змінних x та y
        let x = prompt("Введіть значення змінної x:");
        let y = prompt("Введіть значення змінної y:");

        // Перетворюємо введені значення на числа та обчислюємо суму
        let sum = parseFloat(x) + parseFloat(y);

        alert("Сума чисел " + x + " та " + y + " дорівнює " + sum);
    </script>
